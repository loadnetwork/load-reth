# cargo-deny configuration for load-reth
# Based on ultramarine patterns
# Run with: cargo deny check

[advisories]
version = 2
yanked = "warn"
ignore = [
    # https://rustsec.org/advisories/RUSTSEC-2024-0436
    # paste crate unmaintained, comes from reth dependencies - no fix available yet
    "RUSTSEC-2024-0436",
]

[bans]
multiple-versions = "warn"
# Wildcards are fine for workspace dependencies (*.workspace = true pattern)
wildcards = "warn"
highlight = "all"

[licenses]
version = 2
confidence-threshold = 0.8

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-3-Clause",
    "BSD-2-Clause",
    "0BSD",
    "ISC",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "MPL-2.0",
    "Zlib",
    "LicenseRef-ring",
    "CDLA-Permissive-2.0",
]

exceptions = [
    # CC0 is a permissive license but has unclear status for source code
    { allow = ["CC0-1.0"], name = "tiny-keccak" },
    { allow = ["CC0-1.0"], name = "aurora-engine-modexp" },
    { allow = ["CC0-1.0"], name = "notify" },
    { allow = ["CC0-1.0"], name = "secp256k1" },
    { allow = ["CC0-1.0"], name = "secp256k1-sys" },
]

[[licenses.clarify]]
name = "ring"
expression = "LicenseRef-ring"
license-files = [{ path = "LICENSE", hash = 0xbd0eed23 }]

[[licenses.clarify]]
name = "webpki"
expression = "LicenseRef-webpki"
license-files = [{ path = "LICENSE", hash = 0x001c7e6c }]

[sources]
unknown-registry = "deny"
unknown-git = "deny"

# Allow reth git dependencies (used until crates.io versions catch up)
allow-git = [
    "https://github.com/paradigmxyz/reth",
]
